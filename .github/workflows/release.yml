name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (SemVer, with optional v prefix)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
          - os: macos-15-intel
            target: x86_64-apple-darwin
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
          - os: windows-2022
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache-dependency-path: services/hub/go.sum

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v4

      - name: Resolve release version
        id: resolve_version
        shell: bash
        env:
          RELEASE_VERSION_INPUT: ${{ github.event.inputs.version || '' }}
        run: scripts/release/resolve-release-version.sh

      - name: Prepare Tauri config override
        shell: bash
        run: |
          mkdir -p artifacts
          cat > artifacts/tauri-release-overrides.json <<EOF
          {"version":"${{ steps.resolve_version.outputs.goyais_version }}"}
          EOF

      - name: Build Hub sidecar
        shell: bash
        run: scripts/release/build-hub-sidecar.sh "${{ matrix.target }}"

      - name: Build Worker sidecar
        shell: bash
        run: scripts/release/build-worker-sidecar.sh "${{ matrix.target }}"

      - name: Build and upload release assets
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOYAIS_VERSION: ${{ steps.resolve_version.outputs.goyais_version }}
          VITE_APP_VERSION: ${{ steps.resolve_version.outputs.goyais_version }}
          VITE_API_MODE: strict
          VITE_ENABLE_MOCK_FALLBACK: "false"
        with:
          projectPath: apps/desktop
          tauriScript: pnpm tauri
          tagName: ${{ steps.resolve_version.outputs.release_tag }}
          releaseName: Goyais ${{ steps.resolve_version.outputs.release_tag }}
          releaseAssetNamePattern: "[name]_[platform]_[arch][setup][ext]"
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }} --ci --no-sign --config ../../artifacts/tauri-release-overrides.json
