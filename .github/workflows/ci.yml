name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  hub-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - name: Hub tests
        working-directory: services/hub
        run: go test ./...

  worker-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: astral-sh/setup-uv@v4
      - name: Worker lint
        working-directory: services/worker
        run: |
          uv sync
          uv run ruff check .
      - name: Worker tests
        working-directory: services/worker
        run: |
          uv sync
          uv run pytest

  desktop-lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
      - name: Install dependencies
        run: pnpm install
      - name: Frontend lint (Turbo)
        run: pnpm lint
      - name: Frontend test (Turbo)
        run: pnpm test
      - name: Frontend strict test (Turbo)
        run: pnpm test:strict
      - name: Frontend token gate (Turbo)
        run: pnpm check:tokens
      - name: Frontend quality gate (Turbo)
        run: pnpm quality:gate
      - name: Frontend coverage gate (Turbo)
        run: pnpm coverage:gate
      - name: Docs build (Turbo)
        run: pnpm docs:build
      - name: Slides build (Turbo)
        run: pnpm slides:build

  mobile-lint-test:
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
      - name: Install dependencies
        run: pnpm install
      - name: Mobile lint
        run: pnpm lint:mobile
      - name: Mobile test
        run: pnpm test:mobile
      - name: Mobile web build
        run: pnpm build:mobile

  smoke-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: astral-sh/setup-uv@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
      - name: Install dependencies
        run: pnpm install
      - name: Prepare worker dependencies
        working-directory: services/worker
        run: uv sync
      - name: Run smoke check
        run: make health
      - name: Upload smoke artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-json
          path: artifacts/smoke.json
