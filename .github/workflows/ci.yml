name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  hub-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - name: Hub tests
        working-directory: services/hub
        run: go test ./...

  worker-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: astral-sh/setup-uv@v4
      - name: Worker tests
        working-directory: services/worker
        run: |
          uv sync
          uv run pytest

  desktop-lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
      - name: Install dependencies
        run: pnpm install
      - name: Desktop lint
        run: pnpm --filter @goyais/desktop lint
      - name: Desktop test
        run: pnpm --filter @goyais/desktop test

  smoke-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: astral-sh/setup-uv@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.0
      - name: Install dependencies
        run: pnpm install
      - name: Prepare worker dependencies
        working-directory: services/worker
        run: uv sync
      - name: Run smoke check
        run: make health
      - name: Upload smoke artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-json
          path: artifacts/smoke.json
